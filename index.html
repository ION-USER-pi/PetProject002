<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>petproject002</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #6B4E31;    /* Rich wood brown */
            --secondary-color: #D2BCA0;  /* Soft beige */
            --accent-color: #2C3E50;     /* Deep navy blue */
            --light-color: #F7F3EF;      /* Cream */
            --text-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--light-color);
            font-family: 'Montserrat', sans-serif;
        }

        h1, h2, h3, h4, .logo-text {
            font-family: 'Cormorant Garamond', serif;
        }

        .section-title {
            font-weight: 700;
            position: relative;
            text-align: center;
            margin-bottom: 2.5rem;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--light-color);
            padding: 12px 24px;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5A4229;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 78, 49, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            padding: 11px 22px;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(107, 78, 49, 0.1);
            transform: translateY(-2px);
        }

        .hover-scale {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-scale:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: none;
        }

        .product-card {
            overflow: hidden;
            border-radius: 8px;
            background-color: white;
        }

        .product-card img {
            transition: transform 0.5s ease;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        /* Mobile Menu Styles */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background-color: white;
            transition: left 0.3s ease;
            z-index: 1000;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
        }

        .mobile-menu.open {
            left: 0;
        }

        .mobile-menu ul {
            padding: 30px 20px;
            list-style: none;
        }

        .mobile-menu ul li {
            margin: 25px 0;
            border-bottom: 1px solid rgba(107, 78, 49, 0.1);
            padding-bottom: 15px;
        }

        .mobile-menu ul li:last-child {
            border-bottom: none;
        }

        .mobile-menu ul li a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.2s ease;
            display: block;
        }

        .mobile-menu ul li a:hover {
            color: var(--accent-color);
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        nav a {
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Cart styling */
        #cart {
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav > div:not(.menu-toggle):not(.logo-text) {
                display: none;
            }

            .mobile-menu {
                display: block;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-white shadow-sm fixed w-full z-50">
        <nav class="container mx-auto px-6 py-5 flex justify-between items-center">
            <div class="text-2xl font-bold text-primary-color logo-text">
                Elegance Home
            </div>
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <div>
                <a href="#" onclick="store.navigateTo('home')" class="mx-4 text-gray-700 hover:text-primary-color font-medium">Home</a>
                <a href="#" onclick="store.navigateTo('about')" class="mx-4 text-gray-700 hover:text-primary-color font-medium">About</a>
                <a href="#" onclick="store.navigateTo('contact')" class="mx-4 text-gray-700 hover:text-primary-color font-medium">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <ul>
            <li><a href="#" onclick="store.navigateTo('home')">Home</a></li>
            <li><a href="#" onclick="store.navigateTo('about')">About</a></li>
            <li><a href="#" onclick="store.navigateTo('contact')">Contact</a></li>
        </ul>
    </div>

    <main id="main-content" class="pt-24 container mx-auto px-6">
        <!-- Dynamic content will be rendered here -->
    </main>

    <section id="cart" class="container mx-auto px-6 mt-16 bg-white rounded-lg shadow-sm p-8 max-w-3xl">
        <h2 class="text-2xl font-bold mb-6 text-primary-color">Your Selection</h2>
        <div id="cart-items" class="space-y-3"></div>
        <div class="mt-6 flex justify-between font-bold border-t border-gray-200 pt-4">
            <span>Total:</span>
            <span id="cart-total">$0.00</span>
        </div>
        <button onclick="store.checkout()" class="mt-6 w-full btn-primary flex items-center justify-center">
            <i class="fas fa-credit-card mr-2"></i> Proceed to Checkout
        </button>
    </section>

    <footer class="bg-accent-color text-black py-12 mt-20">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between">
                <div class="mb-8 md:mb-0">
                    <h3 class="text-2xl font-bold mb-4">Elegance Home</h3>
                    <p class="max-w-md text-black-300">Where timeless elegance meets modern comfort. Creating spaces that inspire.</p>
                </div>
                <div>
                    <h4 class="text-lg font-semibold mb-4">Connect With Us</h4>
                    <div class="flex space-x-4">
                        <a href="#" class="text-black hover:text-secondary-color text-xl"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-black hover:text-secondary-color text-xl"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-black hover:text-secondary-color text-xl"><i class="fab fa-pinterest"></i></a>
                        <a href="#" class="text-black hover:text-secondary-color text-xl"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-sm text-black-400">
                <p>&copy; 2025 Elegance Home. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        class FurnitureStore {
            constructor() {
                this.cart = [];
                this.currentPage = 'home';
                this.products = [
                    {
                        id: 1,
                        name: 'Artisan Sofa Collection',
                        description: 'Meticulously crafted for both aesthetics and comfort, our signature sofa transforms your living space into a sanctuary of style. Perfect for entertaining guests or quiet evenings at home.',
                        price: 1299.99,
                        image: 'images/modern_sofa.png'
                    },
                    {
                        id: 2,
                        name: 'Heritage Dining Table',
                        description: "This solid wood dining table combines traditional craftsmanship with timeless design. A centerpiece that brings family and friends together, creating a space for meaningful connections and cherished memories.",
                        price: 1799.99,
                        image: 'images/wooden_dining_table.png'
                    },
                    {
                        id: 3,
                        name: 'Serenity Bed Frame',
                        description: "Elegant simplicity meets supreme comfort in our minimalist bed frame. Crafted with attention to detail, this design creates a calm, peaceful sanctuary for restorative sleep and tranquil moments.",
                        price: 2199.99,
                        image: 'images/minimalist_bed_frame.png'
                    }
                ];
            }

            navigateTo(page) {
                this.currentPage = page;
                this.renderPage();
                this.closeMobileMenu();
            }

            renderPage() {
                const mainContent = document.getElementById('main-content');
                switch(this.currentPage) {
                    case 'home':
                        mainContent.innerHTML = this.renderHomeSection();
                        break;
                    case 'about':
                        mainContent.innerHTML = this.renderAboutSection();
                        break;
                    case 'contact':
                        mainContent.innerHTML = this.renderContactSection();
                        break;
                }
                this.renderCart();
            }

            renderHomeSection() {
                return `
                    <section>
                        <!-- Hero Section -->
                        <div class="py-20 flex flex-col md:flex-row items-center">
                            <div class="md:w-1/2 space-y-8 pr-0 md:pr-12">
                                <h1 class="text-4xl md:text-5xl font-bold text-primary-color leading-tight">Timeless Design for Modern Living</h1>
                                <p class="text-lg text-gray-600">We create furniture that honors tradition while embracing contemporary aesthetics. Each piece tells a story of craftsmanship, designed to transform your space into a personal sanctuary.</p>
                                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                                    <button class="btn-primary">Explore Collections</button>
                                    <button class="btn-secondary">Book Consultation</button>
                                </div>
                            </div>
                            <div class="md:w-1/2 mt-12 md:mt-0">
                                <img src="images/hero_furniture.png" alt="Elegance Home" class="w-full rounded-lg shadow-lg">
                            </div>
                        </div>

                        <!-- Featured Collections -->
                        <section class="py-20">
                            <h2 class="section-title text-3xl">Curated Collections</h2>
                            <div class="grid md:grid-cols-3 gap-10">
                                ${this.products.map(product => `
                                    <div class="product-card hover-scale card-shadow">
                                        <div class="overflow-hidden">
                                            <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover">
                                        </div>
                                        <div class="p-6">
                                            <h3 class="text-xl font-semibold mb-3 text-primary-color">${product.name}</h3>
                                            <p class="text-gray-600 mb-5 text-sm">${product.description}</p>
                                            <div class="flex justify-between items-center mt-4">
                                                <span class="text-lg font-medium">$${product.price.toFixed(2)}</span>
                                                <button onclick="store.addToCart(${product.id})" class="btn-primary text-sm flex items-center">
                                                    <i class="fas fa-shopping-cart mr-2"></i> Add to Cart
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </section>

                        <!-- Testimonials -->
                        <section class="py-16 bg-white rounded-lg shadow-sm my-16">
                            <h2 class="section-title text-3xl">Client Stories</h2>
                            <div class="grid md:grid-cols-3 gap-8 px-6">
                                <div class="p-6 bg-light-color rounded-lg">
                                    <div class="text-primary-color text-2xl mb-4"><i class="fas fa-quote-left"></i></div>
                                    <p class="italic text-gray-700 mb-6">"The Heritage Dining Table has completely transformed our family dinners. The quality is exceptional, and the design is timeless."</p>
                                    <p class="font-semibold">— Sarah Johnson</p>
                                </div>
                                <div class="p-6 bg-light-color rounded-lg">
                                    <div class="text-primary-color text-2xl mb-4"><i class="fas fa-quote-left"></i></div>
                                    <p class="italic text-gray-700 mb-6">"I've never experienced such comfort and style in one piece. Their attention to detail is remarkable."</p>
                                    <p class="font-semibold">— Michael Chen</p>
                                </div>
                                <div class="p-6 bg-light-color rounded-lg">
                                    <div class="text-primary-color text-2xl mb-4"><i class="fas fa-quote-left"></i></div>
                                    <p class="italic text-gray-700 mb-6">"The consultation process was exceptional. They truly understood our vision and helped us create our dream space."</p>
                                    <p class="font-semibold">— Emily Rodriguez</p>
                                </div>
                            </div>
                        </section>
                    </section>
                `;
            }

            renderAboutSection() {
                return `
                    <section class="py-12 bg-white rounded-lg shadow-sm">
                        <h1 class="section-title text-3xl mb-10">Our Story</h1>
                        <div class="flex flex-col-reverse md:flex-row items-center">
                            <div class="md:w-1/2 pr-0 md:pr-12 mt-10 md:mt-0">
                                <h2 class="text-2xl font-semibold mb-6 text-primary-color">Crafting Experiences Since 2025</h2>
                                <p class="mb-6 text-gray-700">At Elegance Home, we believe that furniture is more than functional objects—it's about creating an environment that reflects your personal style and enhances your daily life.</p>
                                
                                <p class="mb-6 text-gray-700">Founded with a passion for exceptional craftsmanship and timeless design, we've dedicated ourselves to sourcing the finest materials and working with skilled artisans who share our commitment to quality.</p>
                                
                                <div class="space-y-5 my-8">
                                    <div class="flex items-center space-x-4">
                                        <i class="fas fa-check-circle text-primary-color text-xl"></i>
                                        <span class="font-medium">Sustainable materials and ethical practices</span>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <i class="fas fa-check-circle text-primary-color text-xl"></i>
                                        <span class="font-medium">Expert craftsmanship and attention to detail</span>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <i class="fas fa-check-circle text-primary-color text-xl"></i>
                                        <span class="font-medium">Personalized design consultation services</span>
                                    </div>
                                </div>
                                <p class="text-gray-700 font-medium">Our mission is simple: to help you create spaces that inspire daily living through thoughtful design and exceptional quality.</p>
                            </div>
                            <div class="md:w-1/2">
                                <img src="images/store_building.png" alt="Elegance Home Story" class="w-full rounded-lg shadow-xl">
                            </div>
                        </div>
                    </section>
                `;
            }

            renderContactSection() {
                return `
                    <section class="py-12 bg-white rounded-lg shadow-sm">
                        <h1 class="section-title text-3xl">Connect With Us</h1>
                        <div class="grid md:grid-cols-2 gap-12">
                            <div>
                                <h2 class="text-2xl font-semibold mb-6 text-primary-color">We're Here For You</h2>
                                <div class="space-y-6 text-gray-700">
                                    <div class="flex items-start space-x-4">
                                        <i class="fas fa-envelope mt-1 text-primary-color"></i>
                                        <div>
                                            <p class="font-medium">Email</p>
                                            <p>itschoolm4@gmail.com</p>
                                        </div>
                                    </div>
                                    <div class="flex items-start space-x-4">
                                        <i class="fas fa-phone-alt mt-1 text-primary-color"></i>
                                        <div>
                                            <p class="font-medium">Phone</p>
                                            <p>+998 (XX) XXX XX-XX</p>
                                        </div>
                                    </div>
                                    <div class="flex items-start space-x-4">
                                        <i class="fas fa-map-marker-alt mt-1 text-primary-color"></i>
                                        <div>
                                            <p class="font-medium">Location</p>
                                            <p>Andijan, Sharda University, Uzbekistan</p>
                                        </div>
                                    </div>
                                    <div class="flex items-start space-x-4">
                                        <i class="fas fa-clock mt-1 text-primary-color"></i>
                                        <div>
                                            <p class="font-medium">Business Hours</p>
                                            <p>Monday - Friday: 9:00 AM - 5:00 PM</p>
                                            <p>Saturday: 10:00 AM - 3:00 PM</p>
                                            <p>Sunday: Closed</p>
                                        </div>
                                    </div>
                                    <div class="flex items-start space-x-4">
                                        <i class="fab fa-telegram mt-1 text-primary-color"></i>
                                    </div>
                                </div>
                            </div>
                            <form class="space-y-6 bg-light-color p-8 rounded-lg">
                                <h3 class="text-xl font-semibold mb-4 text-primary-color">Send Us a Message</h3>
                                <div>
                                    <label class="block mb-2 font-medium">Name</label>
                                    <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-transparent" placeholder="Your Name">
                                </div>
                                <div>
                                    <label class="block mb-2 font-medium">Email</label>
                                    <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-transparent" placeholder="Your Email">
                                </div>
                                <div>
                                    <label class="block mb-2 font-medium">Message</label>
                                    <textarea class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-transparent" rows="5" placeholder="Your Message"></textarea>
                                </div>
                                <button class="btn-primary w-full flex items-center justify-center">
                                    <i class="fas fa-paper-plane mr-2"></i> Send Message
                                </button>
                            </form>
                        </div>
                    </section>
                `;
            }

            addToCart(productId) {
                const product = this.products.find(p => p.id === productId);
                if (product) {
                    this.cart.push(product);
                    this.renderCart();
                    
                    // Show a subtle notification
                    const notification = document.createElement('div');
                    notification.className = 'fixed bottom-4 right-4 bg-primary-color text-black px-4 py-3 rounded-lg shadow-lg z-50 transition-opacity duration-300';
                    notification.innerHTML = `<div class="flex items-center"><i class="fas fa-check-circle mr-2"></i> ${product.name} added to cart</div>`;
                    document.body.appendChild(notification);
                    
                    setTimeout(() => {
                        notification.style.opacity = '0';
                        setTimeout(() => {
                            document.body.removeChild(notification);
                        }, 300);
                    }, 3000);
                }
            }

            removeFromCart(productId) {
                const index = this.cart.findIndex(item => item.id === productId);
                if (index !== -1) {
                    this.cart.splice(index, 1);
                    this.renderCart();
                }
            }

            renderCart() {
                const cartItems = document.getElementById('cart-items');
                const cartTotal = document.getElementById('cart-total');
                
                if (this.cart.length === 0) {
                    cartItems.innerHTML = '<p class="text-gray-500 text-center py-4">Your cart is empty</p>';
                } else {
                    cartItems.innerHTML = this.cart.map(item => 
                        `<div class="flex justify-between items-center p-3 border-b border-gray-100">
                            <div>
                                <span class="font-medium">${item.name}</span>
                            </div>
                            <div class="flex items-center">
                                <span class="mr-4">$${item.price.toFixed(2)}</span>
                                <button onclick="store.removeFromCart(${item.id})" class="text-red-500 hover:text-red-700">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>`
                    ).join('');
                }

                const total = this.cart.reduce((sum, item) => sum + item.price, 0);
                cartTotal.textContent = `$${total.toFixed(2)}`;
            }

            checkout() {
                if (this.cart.length === 0) {
                    alert('Your cart is empty. Please add items before checkout.');
                    return;
                }

                const total = this.cart.reduce((sum, item) => sum + item.price, 0);
                const confirmation = confirm(`Proceed to checkout?\n\nTotal items: ${this.cart.length}\nTotal cost: $${total.toFixed(2)}`);
                
                if (confirmation) {
                    // Simulate checkout process
                    alert('Thank you for your purchase! Your order is being processed.');
                    this.cart = []; // Clear the cart
                    this.renderCart();
                }
            }

            toggleMobileMenu() {
                const mobileMenu = document.getElementById('mobile-menu');
                mobileMenu.classList.toggle('open');
            }

            closeMobileMenu() {
                const mobileMenu = document.getElementById('mobile-menu');
                mobileMenu.classList.remove('open');
            }
        }

        // Initialize the store
        const store = new FurnitureStore();
        window.onload = () => store.renderPage();

        // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        menuToggle.addEventListener('click', () => store.toggleMobileMenu());
    </script>
</body>
</html>
